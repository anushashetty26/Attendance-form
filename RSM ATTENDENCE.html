<!DOCTYPE html>
<html>
<head>
  <title>HPCL RSM Attendance</title>
  <script>
    function getLocationAndRedirect() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const long = position.coords.longitude;
          const latlong = encodeURIComponent(lat + "," + long);

          // ðŸ‘‰ Replace the URL below with your actual Google Form pre-fill link and entry ID
          const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeWVbKtdnJrLDhQpIan-EMITu6B--LRGRguanL0TJWHY5NwSg/viewform?usp=pp_url&entry.353187314=" + latlong;

          // Redirect to Google Form with lat,long filled in
          window.location.href = formUrl;
        }, function(error) {
          alert("Error getting location: " + error.message);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</head>
<body onload="getLocationAndRedirect()">
  <h2>Loading Your Attendance Form...</h2>
  <p>We are capturing your current location. Please allow GPS access.</p>
</body>
</html>
